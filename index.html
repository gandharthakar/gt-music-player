	<body>
		<div class="music-player-outer">
			<div class="music-player-background" id="mpbg" style="background-image: url('public/music-data/covers/hybrid-theory-linkin-park.jpg');">
				<div class="music-player-container" id="musicPlayer">
					<audio src="public/music-data/tracks/papercut.mp3" id="audioElem"></audio>
					<div class="music-player-cover-container">
						<div class="music-player-cover">
							<img src="public/music-data/covers/hybrid-theory-linkin-park.jpg" id="musicCover" alt="Music Cover" title="Song Album Cover Picture" />
						</div>
					</div>
					<div class="music-information-container">
						<div class="music-information-uielm">
							<p class="music-info name">
								<span class="cat-title">Song Name :</span> <span id="songName">Papercut</span>
							</p>
							<p class="music-info">
								<span class="cat-title">Album Name :</span> <span id="albumName">Hybrid Theory</span>
							</p>
							<p class="music-info">
								<span class="cat-title">Singer Name :</span> <span id="artistName">Mike Shinoda, Chester Bennington</span>
							</p>
						</div>
					</div>
					<div class="music-player-controls-outer">
						<div class="music-player-progress-outer">
							<div class="music-player-progress-container" title="Song Progress" id="musicProgressContainer">
								<div class="music-player-progress" id="musicProgress"></div>
							</div>
							<div class="song-length-container">
								<div class="left-container" id="songCountableDuration">00:00</div>
								<div class="right-container" id="songTotalDuration">00:00</div>
							</div>
						</div>
